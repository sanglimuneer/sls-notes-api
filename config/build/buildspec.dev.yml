version: 0.2

run-as: Linux-user-name

        
phases:
  install:
    on-failure: ABORT 
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing serverless CLI"
      - npm -i -g serverless@2
      - echo "Installing npm dependencies"
      - npm install
  pre_build:
    commands:
      - echo "Serverless CLI installed successfully"
      - serverless --version
  build:
    on-failure: ABORT
    commands:
      - echo Running test
      - npm test
      - echo packaging the service
      - serverless package --package my-artifact --stage dev
    
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'node_modules/**/*'
