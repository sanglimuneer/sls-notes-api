version: 0.2

run-as: Linux-user-name

        
phases:
  install:
    on-failure: ABORT 
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing serverless CLI
      - npm -i serverless@2
      - echo Installing npm dependencies
      - npm install
        
  build:
    on-failure: ABORT
    commands:
      - echo Running test
      - npm test
      - echo packaging the service
      - serverless package --package my-artifact --stage dev
    
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts
cache:
  paths:
    - 'node_modules/**/*'
