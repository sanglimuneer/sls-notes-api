version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing serverless CLI"
      - npm install -g serverless@2 || { echo "Failed to install serverless CLI"; exit 1; }
      - echo "Installing npm dependencies"
      - npm install || { echo "Failed to install npm dependencies"; exit 1; }
  pre_build:
    commands:
      - echo "Serverless CLI installed successfully"
      - serverless --version || { echo "Failed to verify serverless CLI installation"; exit 1; }
  build:
    on-failure: ABORT
    commands:
      - echo "Running tests"
      - npm test || { echo "Tests failed"; exit 1; }
      - echo "Packaging the service"
      - serverless package --package my-artifact --stage dev || { echo "Failed to package the service"; exit 1; }
    
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts

cache:
  paths:
    - 'node_modules/**/*'
